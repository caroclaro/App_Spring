<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmento :: estilos('Plantitas category')}">

</head>
<body>

<div class="cd-hero">
    <div th:replace="~{fragmento :: navegante}"></div>

    <div class="cd-hero">
        <ul class="cd-hero-slider">
            <li class="selected">
                <div class="cd-full-width">
                    <div class="container-fluid js-tm-page-content" data-page-no="3" data-page-type="gallery">
                        <div class="tm-img-gallery-container tm-img-gallery-container-2">
                            <div class="tm-img-gallery gallery-two">
                                <!-- Gallery Two pop up connected with JS code below -->
                                <div class="tm-img-gallery-info-container">
                                    <h2 class="tm-text-title tm-gallery-title">
                                <span class="tm-white" th:if="${category.getName()!=null}">
                                    <span th:text="${category.getName()}"></span>

                                </span>
                                    </h2>
                                    <p class="tm-text"><span class="tm-white"
                                                             th:text="${category.getDescription()}"></span>
                                    </p>
                                </div>
                                <div class="grid-item" th:each="product:${products}">
                                    <figure class="effect-ruby">
                                        <img th:src="@{${product.getImage()}}" alt="Image" class="img-fluid tm-img">
                                        <figcaption>
                                            <h2 class="tm-figure-title"><span th:text="${product.name}"></span></h2>
                                            <h3 class="tm-figure-title" th:text="${medias[product.id]}+ ' ✮'"></h3>
                                            <p class="tm-figure-description"><span
                                                    th:text="${product.getDescription()}"></span>.</p>
                                            <a th:href="@{/productPorNum/{id}(id=${product.getId()})}">Ver más</a>
                                        </figcaption>
                                    </figure>
                                </div>
                                <button type="button"><a th:href="@{/categoria}">Volver</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

</body>

<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/hero-slider-main.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>

</html>
